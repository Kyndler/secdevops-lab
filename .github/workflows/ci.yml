name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the Juice Shop image but do NOT push it anywhere
      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: juice-shop-image:latest
          outputs: type=docker,dest=/tmp/juice-shop-image.tar

      # Save the image tarball as a workflow artifact
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp/juice-shop-image.tar

  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1

  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'juice-shop'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: '--disableYarnAudit'

  container-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: juice-shop-image
          path: /tmp

      # Optional: keep this, but don't let it fail the job
      - name: List downloaded files
        run: |
          echo "Contents of /tmp after download:"
          ls /tmp || true

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          input: /tmp/juice-shop-image.tar   # <-- THIS is the key change
          vuln-type: 'os,library'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true